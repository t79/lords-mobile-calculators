<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="robots" content="noindex">

    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <meta charset="UTF-8">
    <meta http-equiv="language" content="en">
    <meta name="description" content="">
    <meta name="keywords" content="Lords Mobile">

    <link rel="stylesheet" href="/lordscalc.css">
    <link rel="stylesheet" href="war-gear.css">
    <script type="module" src="/js/lordscalc.js"></script>
    <script type="module" src="js/index.js"></script>

    <title>LordsCalc War Gear Calculator</title>

</head>

<body>

    <div id="content-container">

        <div id="top-banner">
            <div id="top-header-top"class="top-header-column">

                <nav id="main-nav" aria-labelledby="primary-site-navigation">
                    <li><a class="nav-link" data-url="/other/" href="/other/">Other<br>Calculators</a></li>
                    <li><a class="nav-link icon-new-parent" data-url="/troop-distribution/" href="/troop-distribution/">Troop Distribution<br>Converter<img class="icon-new" src="/img/new.png"></a></li>
                </nav>

                <header>
                    <h1>Lords Mobile <br><span>War Gear Calculator</span></h1>
                </header>

            </div>

        </div>
        
        <div id="top-header-bottom" class="top-header-column">

                <div id="top-first-line">
                <div id="dark-light-mode">
                    <span id="colorful">
                        <span class="colorfulfield"><img src="/mode-images/moon.svg" style="visibility: hidden;"></span>
                        <span class="colorfulfield"><img src="/mode-images/moon.svg" style="visibility: hidden;"></span>
                        <span class="colorfulfield"><img src="/mode-images/moon.svg" style="visibility: hidden;"></span>
                    </span>
                    <span id="dark-light">
                        <div id="dark-light-mode-label">moonlight</div>
                        <div id="dark-light-mode-frame"><img id="dark-light-mode-image" src="/mode-images/moon.svg"></div>
                    </span>
                </div>

            </div>

        </div>


        <div id="content-column">

            <div id="calc-output-container">

                <div id="output-blank" class="calc-output output-col-title output-row-title"></div>
                <div id="output-title-inf" class="calc-output output-col-inf output-row-title">Inf</div>
                <div id="output-title-rang" class="calc-output output-col-rang output-row-title">Range</div>
                <div id="output-title-cav" class="calc-output output-col-cav output-row-title">Cav</div>
                <div id="output-title-army" class="calc-output output-col-army output-row-title">Army</div>
                <div id="output-title-atk" class="calc-output output-col-title output-row-atk">ATK</div>
                <div id="output-title-hp" class="calc-output output-col-title output-row-hp">HP</div>
                <div id="output-title-def" class="calc-output output-col-title output-row-def">DEF</div>

                <div id="output-inf-atk" class="calc-output output-col-inf output-row-atk"></div>
                <div id="output-rang-atk" class="calc-output output-col-rang output-row-atk"></div>
                <div id="output-cav-atk" class="calc-output output-col-cav output-row-atk"></div>
                <div id="output-army-atk" class="calc-output output-col-army output-row-atk"></div>

                <div id="output-inf-hp" class="calc-output output-col-inf output-row-hp"></div>
                <div id="output-rang-hp" class="calc-output output-col-rang output-row-hp"></div>
                <div id="output-cav-hp" class="calc-output output-col-cav output-row-hp"></div>
                <div id="output-army-hp" class="calc-output output-col-army output-row-hp"></div>

                <div id="output-inf-def" class="calc-output output-col-inf output-row-def"></div>
                <div id="output-rang-def" class="calc-output output-col-rang output-row-def"></div>
                <div id="output-cav-def" class="calc-output output-col-cav output-row-def"></div>
                <div id="output-army-def" class="calc-output output-col-army output-row-def"></div>
            
            </div>

            <div id="selected-grid-view-container">
                <div id="selected-grid-view">
                    <div id="selected-helmet-container" class="selected-gried-view-type">
                        <img id="selected-helmet" src="icons/cat-helmet.webp">
                        <img id="selected-helmet-close" class="selected-view-type-close" src="icon/close.png" width="20" height="20">
                    </div>
                    <div id="selected-armor-container" class="selected-gried-view-type">
                        <img id="selected-armor" src="icons/cat-armor.webp">
                        <img id="selected-armor-close" class="selected-view-type-close" src="icon/close.png" width="20" height="20">
                    </div>
                    <div id="selected-legs-container" class="selected-gried-view-type">
                        <img id="selected-legs" src="icons/cat-legs.webp">
                        <img id="selected-legs-close" class="selected-view-type-close" src="icon/close.png" width="20" height="20">
                    </div>
                    <div id="selected-main-hand-container" class="selected-gried-view-type">
                        <img id="selected-main-hand" src="icons/cat-main-hand.webp">
                        <img id="selected-main-hand-close" class="selected-view-type-close" src="icon/close.png" width="20" height="20">
                    </div>
                    <div id="selected-off-hand-container" class="selected-gried-view-type">
                        <img id="selected-off-hand" src="icons/cat-off-hand.webp">
                        <img id="selected-off-hand-close" class="selected-view-type-close" src="icon/close.png" width="20" height="20">
                    </div>
                    <div id="selected-accessory-1-container" class="selected-gried-view-type">
                        <img id="selected-accessory-1" src="icons/cat-accessory.webp">
                        <img id="selected-accessory-1-close" class="selected-view-type-close" src="icon/close.png" width="20" height="20">
                    </div>
                    <div id="selected-accessory-2-container" class="selected-gried-view-type">
                        <img id="selected-accessory-2" src="icons/cat-accessory.webp">
                        <img id="selected-accessory-2-close" class="selected-view-type-close" src="icon/close.png" width="20" height="20">
                    </div>
                    <div id="selected-accessory-3-container" class="selected-gried-view-type">
                        <img id="selected-accessory-3" src="icons/cat-accessory.webp">
                        <img id="selected-accessory-3-close" class="selected-view-type-close" src="icon/close.png" width="20" height="20">
                    </div>
                </div>

                <div id="sub-selected-grid-view"></div>

            </div>

            <div id="grid-view-container">
                <div id="grid-view">

                    <img id="header-helmet" class="column-helmet row-header-img" src="icons/cat-helmet.webp" title="Helmet">
                    <img id="header-armor" class="column-armor row-header-img" src="icons/cat-armor.webp">
                    <img id="header-legs" class="column-legs row-header-img" src="icons/cat-legs.webp">
                    <img id="header-main-hand" class="column-main-hand row-header-img" src="icons/cat-main-hand.webp">
                    <img id="header-off-hand" class="column-off-hand row-header-img" src="icons/cat-off-hand.webp">
                    <img id="header-accessory" class="column-accessory row-header-img" src="icons/cat-accessory.webp">


                    <div id="serpent-gladiator-accessory" class="gear-container column-accessory row-serpent-gladiator-img">
                        <img class="gear-icon-frame"
                            src="icons/01-serpent-gladiator--accessory--coiled-armband--mythic.webp"
                            data-common="icons/01-serpent-gladiator--accessory--coiled-armband--common.webp"
                            data-common-selected="icons/01-serpent-gladiator--accessory--coiled-armband--common-selected.webp"
                            data-uncommon="icons/01-serpent-gladiator--accessory--coiled-armband--uncommon.webp"
                            data-uncommon-selected="icons/01-serpent-gladiator--accessory--coiled-armband--uncommon-selected.webp"
                            data-rare="icons/01-serpent-gladiator--accessory--coiled-armband--rare.webp"
                            data-rare-selected="icons/01-serpent-gladiator--accessory--coiled-armband--rare-selected.webp"
                            data-epic="icons/01-serpent-gladiator--accessory--coiled-armband--epic.webp"
                            data-epic-selected="icons/01-serpent-gladiator--accessory--coiled-armband--epic-selected.webp"
                            data-legendary="icons/01-serpent-gladiator--accessory--coiled-armband--legendary.webp"
                            data-legendary-selected="icons/01-serpent-gladiator--accessory--coiled-armband--legendary-selected.webp"
                            data-mythic="icons/01-serpent-gladiator--accessory--coiled-armband--mythic.webp"
                            data-mythic-selected="icons/01-serpent-gladiator--accessory--coiled-armband--mythic-selected.webp"
                            data-excluded="icons/01-serpent-gladiator--accessory--coiled-armband--excluded"
                            title="Coiled Armband from Serpent Gladiator">
                        <div class="info-panel-container" 
                            data-type="accessory"
                            data-levle="50"
                            data-title="Coiled Armband"
                            data-spec='{"common": {"Inf ATK": 2.1, "Rang ATK": 2.1, "Inf DEF": 1.6, "Rang HP": 1.3},
                                        "uncommon": {"Inf ATK": 4.05, "Rang ATK": 4.05, "Inf DEF": 3.1, "Rang HP": 2.5},
                                        "rare": {"Inf ATK": 6.1, "Rang ATK": 6.1, "Inf DEF": 4.7, "Rang HP": 3.75},
                                        "epic": {"Inf ATK": 8.2, "Rang ATK": 8.2, "Inf DEF": 6.3, "Rang HP": 5.05},
                                        "legendary": {"Inf ATK": 13, "Rang ATK": 13, "Inf DEF": 10, "Rang HP": 8},
                                        "mythic": {"Inf ATK": 18.2, "Rang ATK": 18.2, "Inf DEF": 14, "Rang HP": 11.2}}'>
                            <div class="info-panel">Fill</div>
                            <div class="info-panel-frame-top"></div>
                        </div>
                    </div>
                    

                </div>
            </div>

        </div>
    </div>

</body>

</html>
